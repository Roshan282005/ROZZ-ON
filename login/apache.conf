<VirtualHost *:80>
    ServerAdmin webmaster@localhost
DocumentRoot d:/xampp/htdocs/rizz/login

<Directory d:/xampp/htdocs/rizz/login>
        Options Indexes FollowSymLinks
        AllowOverride All
        Require all granted
    </Directory>

    ErrorLog ${APACHE_LOG_DIR}/error.log
    CustomLog ${APACHE_LOG_DIR}/access.log combined
</VirtualHost>
