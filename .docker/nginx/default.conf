# Minimal, production-ready nginx for a React SPA
# Binds to Railway's $PORT via envsubst
server {
    listen       ${PORT};
    server_name  _;

    root   /usr/share/nginx/html;
    index  index.html;

    # Serve static assets with caching
    location ~* \.(js|css|png|jpg|jpeg|gif|svg|ico|webp|ttf|woff|woff2)$ {
        access_log off;
        add_header Cache-Control "public, max-age=31536000, immutable";
        try_files $uri =404;
    }

    # Main SPA route
    location / {
        try_files $uri /index.html;
    }

    # Useful defaults
    sendfile on;

    # Gzip for common types
    gzip on;
    gzip_comp_level 6;
    gzip_min_length 256;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        application/xml
        application/octet-stream
        image/svg+xml
        font/ttf
        font/woff
        font/woff2;
}
